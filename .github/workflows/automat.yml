name: Automat

on:
  schedule:
    - cron: '0 */8 * * *'  # Ex√©cute toutes les 8 heures
  workflow_dispatch:  # Permet un lancement manuel

jobs:
  Update-streams:
    runs-on: ubuntu-latest
    steps:
    
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Update streams
        run: bash automatpt.sh

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: pip install requests

      - name: Run M6 update script
        run: python update.py

      - name: Setup git config
        run: |
          git config user.name "mckfq"
          git config user.email "<>"

      - name: Commit and push changes
        run: |
          git pull
          git add *.m3u
          git diff --cached --exit-code || (git commit -m "[Auto] Stream update" && git push https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/mckfq/visual.git main)
